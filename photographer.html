<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Link Font -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link Fontawesome -->
    <script
      src="https://kit.fontawesome.com/5f5fe7de0e.js"
      defer
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- Nom + Location + Quote -->
        <div id="headerLeft"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <!-- Photographer img -->
        <div id="headerRight"></div>
      </div>
      <!-- Option de filtre -->
      <div class="conteneur-filtre">
        <div>Trier par</div>
        <!-- Filtre button -->
        <select class="dropbtn" name="manufactuer" id="manufactuer">
          <option class="dropbtn-content" value="likes">Popularité</option>
          <option class="dropbtn-content" value="date">Date</option>
          <option class="dropbtn-content" value="name">Nom</option>
        </select>
        <div
          id="filterIcon"
          class="fas fa-chevron-down icon-position"
          role="button"
        ></div>
      </div>
      <!-- Div Listes d'Images -->
      <div class="conteneur-pics"></div>
      <!-- Bottom Right Info -->
      <div class="bottomRightInfo"></div>
    </main>
    <footer></footer>

    <!-- Modal Contact -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="modal-header">
            <div>Contactez-moi</div>
            <div id="modal-photographer-name"></div>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="form-contact">
          <!-- Champs du formulaire  -->
          <div class="formData" data-error-visible="false">
            <label for="first">Prénom</label>
            <input class="form-text" type="text" id="first" name="first" />
          </div>
          <div class="formData" data-error-visible="false">
            <label for="last">Nom</label>
            <input class="form-text" type="text" id="last" name="last" />
          </div>

          <div class="formData" data-error-visible="false">
            <label for="email">Email</label>
            <input class="form-text" type="email" id="email" name="email" />
          </div>
          <div class="formData" data-error-visible="false">
            <label for="msg">Message</label>
            <textarea class="form-text-msg" id="msgText" name="msg"> </textarea>
          </div>
          <!-- Submit Form  -->
          <input
            type="submit"
            id="submitButton"
            class="modal-contact_button"
            value="Envoyer"
          />
        </form>
      </div>
    </div>
    <!-- Fin Modal Contact  -->

    <!-- Modal Remerciement -->
    <div id="contact_modal2">
      <div class="modal2">
        <div onclick="closeModal2()">
          <i class="fa-solid fa-xmark modal2-cross"></i>
        </div>
        <div class="modal2-msg">
          <i class="fa-regular fa-circle-check validation-icon"></i>
          <div>Message envoyé</div>
        </div>
      </div>
    </div>
    <!-- Fin Modal Remerciement -->

    <!-- LightBox Modal -->
    <div id="lightbox_modal">
      <div id="mediaLightbox" class="lightbox">
        <div onclick="closeLightbox()">
          <i class="fa-solid fa-xmark lightbox-cross"></i>
        </div>
        <div>
          <i class="fa-solid fa-chevron-right lightbox-arrow-right"></i>
        </div>
        <div>
          <i class="fa-solid fa-chevron-left lightbox-arrow-left"></i>
        </div>
        <div id="lightbox-media" class="lightbox-media"></div>
        <div class="lightbox-text-media">Text</div>
      </div>
    </div>
    <!-- Fin Lightbox modal -->

    <!-- JS -->
    <script src="/scripts/factories/photographerPics.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
