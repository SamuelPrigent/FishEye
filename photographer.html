<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Link Font -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link Fontawesome -->
    <script
      src="https://kit.fontawesome.com/5f5fe7de0e.js"
      defer
      crossorigin="anonymous"
    ></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- Nom + Location + Quote -->
        <div id="headerLeft"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <!-- Photographer img -->
        <div id="headerRight"></div>
      </div>
      <!-- Option de filtre -->
      <div class="conteneur-filtre">
        <div>Trier par</div>
        <!-- Filtre button -->
        <select class="dropbtn" name="manufactuer" id="manufactuer">
          <option class="dropbtn-content" value="likes">Popularité</option>
          <option class="dropbtn-content" value="date">Date</option>
          <option class="dropbtn-content" value="name">Nom</option>
        </select>
        <div
          id="filterIcon"
          class="fas fa-chevron-down icon-position"
          role="button"
        ></div>
      </div>

      <!-- Pics -->
      <div class="conteneur-pics"></div>
      <!-- Bottom Right Info -->
      <div class="bottomRightInfo"></div>
    </main>
    <footer></footer>
    <!-- Modal -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- JS -->
    <script src="/scripts/factories/photographerPics.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
